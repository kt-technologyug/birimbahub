name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: 'pages-deploy'
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a dedicated personal access token stored in repository secrets.
          # If repository/workflow permissions restrict GITHUB_TOKEN from pushing,
          # create a PAT with 'repo' scope and add it as a secret named
          # 'PAGES_DEPLOY_TOKEN' in the repository settings, then the action
          # can push the generated page commit.
          github_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          publish_dir: ./dist
